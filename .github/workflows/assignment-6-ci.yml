      - name: Comment on PR
        if: success()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.TOKEN_FOR_CI }}
          script: |
            const fs = require('fs');
            const coverageSummary = JSON.parse(fs.readFileSync('packages/assignment-6/coverage/coverage-summary.json', 'utf8'));
            const body = `
              ### ÌÖåÏä§Ìä∏ ÏÑ±Í≥µ ‚úÖ

              **Ïª§Î≤ÑÎ¶¨ÏßÄ Í≤∞Í≥º**

              - ÎùºÏù∏ Ïª§Î≤ÑÎ¶¨ÏßÄ: ${coverageSummary.total.lines.pct}%
              - Î∏åÎûúÏπò Ïª§Î≤ÑÎ¶¨ÏßÄ: ${coverageSummary.total.branches.pct}%
              - Ìï®Ïàò Ïª§Î≤ÑÎ¶¨ÏßÄ: ${coverageSummary.total.functions.pct}%
              - Íµ¨Î¨∏ Ïª§Î≤ÑÎ¶¨ÏßÄ: ${coverageSummary.total.statements.pct}%
            `;
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
